    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/skil.css" />
  </head>
  <body>
    <aside>
      <nav>
        <ul class="nav">
          <li class="nav-item nav-logo">
            <a class="nav-link" href="dashboard.html"
              ><i class="uil uil-apple-alt"></i>Logo</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="uil uil-home"></i>Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="experiences.html">
              <i class="uil uil-copy"></i>Experiences</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="skills.html">
              <i class="uil uil-copy"></i>Skills</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">
              <i class="uil uil-copy"></i>Portfolios</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="uil uil-copy"></i>Messages</a
            >
          </li>
        </ul>
      </nav>
      <div class="aside-bottom">
        <ul class="nav">
          <li class="nav-item">
            <a class="logout nav-link" href="#">
              <i class="uil uil-copy"></i>Log Out</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link switch-link" href="#">
              <i class="uil uil-copy"></i>Dark mode
              <div class="switch">
                <input type="checkbox" /></div
            ></a>
          </li>
        </ul>
      </div>
    </aside>
    <header>
      <button class="hamburger"><i class="uil uil-bars"></i></button>
      <a class="avatar" href="profile.html">
        <span></span>
        <i class="bi bi-person"></i>
      </a>
    </header>
    <main>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add skillgit
      </button>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        id="modal-skill"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Adding skill
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form-add">
                <div class="input">
                  <label for="name">Name of skill</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name of skill"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    id="name"
                  />
                </div>
                <div class="input">
                  <label for="Id">Id</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Id"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    id="Id"
                  />
                </div>
                <div class="input">
                  <label for="pr">Precent</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Precent"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                    id="pr"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="submit" class="btn btn-primary">Add skill</button>
            </div>
          </div>
        </div>
      </div>
      <div class="ghj"></div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="js/const.js"></script>
    <script src="js/request.js"></script>
    <script src="js/skil.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
